<div class="news-section text-white py-5">
  <div class="container">
    <h5 class="text-start news-title mb-4">{{ title }}</h5>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let noticia of newsData">
        <div class="card h-100 news-card">
          <img [src]="noticia.imageUrl" class="card-img-top" alt="Imagem da notÃ­cia">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title news-card-title">{{ noticia.title }}</h6>
            <button class="btn btn-light btn-sm mt-auto" (click)="onReadMore(noticia.title)">
              Leia Mais
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
